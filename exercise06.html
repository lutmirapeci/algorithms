<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked list: fast and slow pointer</title>
  </head>
  <body>
    <script>
      let fn = (head) => {
        let slow = head;
        let fast = head;
        let ans = 0;

        while (fast && fast.next) {
          // do logic
          slow = slow.next;
          fast = fast.next.next;
        }

        return ans;
      };
    </script>
  </body>
</html>
