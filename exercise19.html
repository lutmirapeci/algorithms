<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary search: duplicate elements, left-most insertion point</title>
  </head>
  <body>
    <script>
      let fn = (arr, target) => {
        let left = 0;
        let right = arr.length;
        while (left < right) {
          let mid = Math.floor((left + right) / 2);
          if (arr[mid] >= target) {
            right = mid;
          } else {
            left = mid + 1;
          }
        }

        return left;
      };
    </script>
  </body>
</html>
