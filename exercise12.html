<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary tree: DFS (iterative)</title>
  </head>
  <body>
    <script>
      let dfs = (root) => {
        let stack = [root];
        let ans = 0;

        while (stack.length) {
          let node = stack.pop();
          // do logic
          if (node.left) {
            stack.push(node.left);
          }
          if (node.right) {
            stack.push(node.right);
          }
        }

        return ans;
      };
    </script>
  </body>
</html>
