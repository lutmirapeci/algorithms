<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a prefix sum</title>
  </head>
  <body>
    <script>
      let fn = (arr) => {
        let prefix = [arr[0]];
        for (let i = 1; i < arr.length; i++) {
          prefix.push(prefix[prefix.length - 1] + arr[i]);
        }

        return prefix;
      };
    </script>
  </body>
</html>
