<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary search</title>
  </head>
  <body>
    <script>
      let fn = (arr, target) => {
        let left = 0;
        let right = arr.length - 1;
        while (left <= right) {
          let mid = Math.floor((left + right) / 2);
          if (arr[mid] == target) {
            // do something
            return;
          }
          if (arr[mid] > target) {
            right = mid - 1;
          } else {
            left = mid + 1;
          }
        }

        // left is the insertion point
        return left;
      };
    </script>
  </body>
</html>
