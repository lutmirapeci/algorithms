<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monotonic increasing stack</title>
  </head>
  <body>
    <script>
      let fn = (arr) => {
        let stack = [];
        let ans = 0;

        for (const num of arr) {
          // for monotonic decreasing, just flip the > to <
          while (stack.length && stack[stack.length - 1] > num) {
            // do logic
            stack.pop();
          }

          stack.push(num);
        }

        return ans;
      };
    </script>
  </body>
</html>
