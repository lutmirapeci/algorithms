<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph: DFS (iterative)</title>
  </head>
  <body>
    <script>
      let fn = (graph) => {
        let stack = [START_NODE];
        let seen = new Set([START_NODE]);
        let ans = 0;

        while (stack.length) {
          let node = stack.pop();
          // do some logic
          for (const neighbor of graph[node]) {
            if (!seen.has(neighbor)) {
              seen.add(neighbor);
              stack.push(neighbor);
            }
          }
        }

        return ans;
      };
    </script>
  </body>
</html>
